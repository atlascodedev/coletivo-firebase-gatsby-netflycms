backend:
  name: github
  repo: oparin10/coletivo-firebase-gatsby-netflycms
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img
locale: pt
logo_url: "src/images/gatsby-icon.png"

collections:
  - name: "events"
    editor:
      preview: false
    label: "Evento"
    folder: "src/pages/eventos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template key",
          name: "templateKey",
          widget: "hidden",
          default: "events-post",
        }

  - name: "news"
    editor:
      preview: false
    label: "Notícia"
    folder: "src/pages/noticias"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "news-post",
        }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de publicação", name: date, widget: "datetime" }
      - { label: "Descrição", name: "description", widget: "text" }
      - { label: "Imagem principal", name: "featuredimage", widget: "image" }
      - { label: "Post", name: "body", widget: "markdown" }

  - name: "articles"
    editor:
      preview: false
    label: "Artigo"
    folder: "src/pages/artigos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de publicação", name: "date", widget: "datetime" }
      - { label: "Descrição", name: "description", widget: "text" }
      - { label: "Post destaque", name: "featuredpost", widget: "boolean" }
      - { label: "Imagem destaque", name: "featuredimage", widget: image }
      - { label: "Post", name: "body", widget: "markdown" }
      - {
          label: "Tipo de post",
          name: "postType",
          widget: "select",
          options:
            [
              { label: "Artigo", value: "article" },
              { label: "Notícia", value: "news" },
              { label: "Evento", value: "event" },
            ],
        }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "team"
    editor:
      preview: false
    label: "Membro da equipe"
    folder: "src/addons/team"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "ignore",
        }
      - {
          label: "Nome do membro da equipe",
          name: "teamMemberName",
          widget: "string",
        }
      - {
          label: "Foto do membro da equipe",
          name: "teamMemberPicture",
          widget: "image",
        }
      - {
          label: "Cargo do membro da equipe",
          name: "teamMemberPosition",
          widget: "string",
        }
      - { label: "Ativo", name: "active", widget: "boolean" }
